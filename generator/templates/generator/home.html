<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          PASSWORD GENERATOR
        </a>
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="{%url 'about'%}">ABOUT</a>
            </li>
        </ul>
    </nav>
    <br><br>
    <div class="container text-center">
        <h1 style="text-transform: capitalize;">Password Generator</h1>


        <form action="{%url 'password'%}">
            <span class="select-lable">How long should the password be?</span>
            <select name="length" class="length-select">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <br><br>
            <input type="checkbox" name="uppercase"> Uppercase
            <br><br>
            <input type="checkbox" name="numbers"> Numbers
            <br><br>
            <input type="checkbox" name="special"> Special Characters
            <br><br>

            <input type="submit" value="GENERATE!" class="btn btn-primary mb-2">
        </form>

    </div>
</body>
